<!DOCTYPE html>
<html lang="en">

{include file="public:header"}

<body class="gray-bg">

	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>温馨提示</h5>
					</div>
					<div class="ibox-content">
						{$re.desc}
						<p>会员编号: {$rea.u_code}</p>
						<p>会员名: {$rea.u_name}</p>
						<p>微信号: {$rea.u_wx}</p>
						<p>支付宝: {$rea.u_alipay}</p>
						<p>电话:{$rea.u_phone}</p>
						<p>所需金额:{$rea.money}元</p>
						<p>请抄写保存</p>
						<p>进入等待审核阶段</p>
						<p>
							<a class="btn btn-success" href="{:url('Apply/index')}">确定</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
